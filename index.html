<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's do this!</title>
    <link rel="stylesheet" href="./src/output.css">
    <style>
        @font-face {
            font-family: Nord-font;
            src: url(./fonts/Norse-Bold.otf);
        }
    </style>
</head>

<body class="m-0 p-0 bg-gray-100">
    <div class="flex">
        <p style="font-family: Nord-font;"
            class="z-10 absolute text-white text-9xl bg-black/40 w-[35%] max-lg:w-[45%] text-center top-[25%] py-5 ">Gull</p>
        <img src="images/leaf.jpg" alt="leaves" class=" w-[35%] max-lg:w-[45%] object-cover z-0">

        <div class="w-[65%] ">
            <p class="text-lg ml-20 max-md:ml-5 mt-20 font-semibold">You know you need something like this in your life to
                help you realize your deepest dreams.<br>Sign up <em>now</em> to get started</p>
            <p class="text-lg ml-20 max-md:ml-5 font-semibold mt-4">You <em>know</em> you want to.</p>
            <div class="bg-white h-[40%] max-md:h-[55%] mt-10 shadow-xl pt-5 ">
                <p class="ml-15 max-md:ml-5 font-semibold text-lg">Let's do this!</p>
                <form class="grid grid-cols-2 gap-x-6 gap-y-4 ml-15 max-md:ml-5 mt-5 tracking-widest text-gray-600 font-semibold max-md:flex max-md:flex-col">
                    <div class="flex flex-col text-sm ">
                        <label for="fName">FIRST NAME</label>
                        <input type="text" id="fName" required
                            class="border border-gray-100 text-black tracking-normal h-7 pl-2 max-w-80 rounded font-normal text-[1rem] focus:border-blue-500 focus:border-1 focus:shadow-lg outline-none max-sm:max-w-70 max-sm:mr-2 ">
                    </div>
                    <div class="flex flex-col text-sm">
                        <label for="lName">LAST NAME</label>
                        <input type="text" id="lName" required
                            class="border border-gray-100 text-black tracking-normal mr-2  h-7 pl-2 max-w-80 rounded font-normal text-[1rem] focus:border-blue-500 focus:border-1 focus:shadow-lg outline-none max-sm:max-w-70 max-sm:mr-2">
                    </div>
                    <div class="flex flex-col text-sm">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required
                            class="border border-gray-100 text-black tracking-normal h-7 pl-2 max-w-80 rounded font-normal text-[1rem] focus:border-blue-500 focus:border-1 focus:shadow-lg outline-none max-sm:max-w-70 max-sm:mr-2">
                    </div>
                    <div class="flex flex-col text-sm">
                        <label for="pNumber">PHONE <span class="md:hidden lg:inline" >NUMBER</span></label>
                        <input type="number" id="pNumber" required
                            class="border border-gray-100 text-black tracking-normal h-7 mr-2 pl-2 max-w-80 rounded font-normal text-[1rem] focus:border-blue-500 focus:border-1 focus:shadow-lg outline-none max-sm:max-w-70 max-sm:mr-2">
                    </div>
                    <div class="flex flex-col text-sm">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required
                            class="border border-gray-100 text-black tracking-normal h-7 pl-2 max-w-80 rounded font-normal text-[1rem] focus:border-blue-500 focus:border-1 focus:shadow-lg outline-none invalid:border-red-500 invalid:border-1 max-sm:max-w-70 max-sm:mr-2">
                    </div>
                    <div class="flex flex-col text-sm">
                        <label for="cPassword">CONFIRM <span class="md:hidden lg:inline" >PASSWORD</span></label>
                        <input type="password" id="cPassword" required
                            class="border border-gray-100 text-black tracking-normal h-7 pl-2 mr-2 max-w-80 rounded font-normal text-[1rem] focus:border-blue-500 focus:border-1 focus:shadow-lg outline-none invalid:border-red-500 invalid:border-1 max-sm:max-w-70 max-sm:mr-2">
                    </div>
                    <div class="mt-15 tracking-normal">
                        <input type="submit" value="Create Account"
                            class="border-none bg-[#596D48] min-w-[50%] p-2 text-white h-10 rounded-md shadow-md cursor-pointer hover:bg-[#6d8356]">
                        <p class="text-black mt-7">Already have an account? <a href="#" class="text-[#596D48]">Log in</a></p>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
